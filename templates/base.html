{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Sandbox site for programming in Django, jQuery, JavaScript">
  <meta name="author" content="Theodore Lano">
  <link rel="icon" href="{% static 'img/tl_favicon.png' %}">

  <title>{% block title %} Ted Tools {% endblock %}</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

  <!-- Custom styles for this template -->
  <link href="{% static 'css/social-buttons.css' %}" rel="stylesheet">
  <link href="{% static 'css/font-awesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'css/bootstrap-custom.css' %}" rel="stylesheet">
  <link href="{% static 'css/base.css' %}" rel="stylesheet">
  <!--<link href="{% static 'css/custom-bootstrap.css' %}" rel="stylesheet">-->

  {% block css %}{% endblock %}

</head>

<body>
  <div class="container-fluid">
    {% include 'navbar.html' %}
  </div> <!-- /container -->
  
  <div class="container body">
    {% block content %}{% endblock %}
  </div>

  <footer class="text-center footer">
    <hr/>
    <div class="row footer">
      <div class="col-sm-3">
      </div>
      <div class="col-sm-6">
        <div class="footer-block">
          <a href="https://www.facebook.com/ted.lano" class="btn btn-facebook" target="_blank"><i class="fa fa-facebook"></i></a>
          <a href="https://twitter.com/tlano" class="btn btn-twitter" target="_blank"><i class="fa fa-twitter" target="_blank"></i></a>
          <a href="https://www.linkedin.com/in/theodore-lano-b5a34723" class="btn btn-linkedin" target="_blank"><i class="fa fa-linkedin"></i></a>
          <a href="https://www.instagram.com/tederoo/" class="btn btn-instagram" target="_blank"><i class="fa fa-instagram"></i></a>
          <a href="https://github.com/theodore4889" class="btn btn-github" target="_blank"><i class="fa fa-github"></i></a>
        </div>
      </div>
      <div class="col-sm-3">
      </div>
    </div>
  </footer>
  
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="{% static 'js/bootstrap.min.js' %}"></script>
  <script src="{% static 'js/block-ui.js' %}"></script>
  <script src="{% static 'js/global.js' %}"></script>
  {% block js-foot %} {% endblock js-foot %}

</body>
</html>
